<div class="editor">
  <ng-quill-editor 
    ng-model="entry.currentEntry.content" 
    ng-model-options="{ debounce: 1000 }"
    ng-change="entry.updateEntry()"
    read-only="true"
    theme="snow"
  >
  </ng-quill-editor>
</div>

<!-- Modal. Trigger on goal-reached -->
<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="successModalLabel">Awesome!</h4>
      </div>
      <div class="modal-body">
        <p>You've reached today's goal!</p>
      </div>
    </div>
  </div>
</div>

<nav class="navbar navbar-fixed-bottom">
  <div class="container-fluid">
    <div class="progress navbar-text"  style="width: 5em">
      <div class="progress-bar ng-class: entry.progress >= 100 ? 'progress-bar-success' : 'progress-bar-info'" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: {{ entry.progress > 100 ? 100 : entry.progress }}%"><span>{{ entry.progress }}%</span> 
      </div>
    </div>
   
    <ul class="nav navbar-nav navbar-right">
      <li><a href="" ng-click="entry.toggleFullscreen()">
      <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
      </a></li>
    </ul>
  </div><!-- container-fluid -->
</nav>
