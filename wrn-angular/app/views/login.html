<form nonvalidate ng-submit="session.login()">
  <p>
    <label>Email</label>
    <input type="email" ng-model="session.info.email" class='form-control'>
  </p>
  <p>
    <label>Password</label>
    <input type="password" ng-model="session.info.password" class='form-control'>
  </p>
  <p>
    <input type="submit" value="Login" class='btn btn-primary'>
  </p>
</form>
